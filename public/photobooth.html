<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elly's PhotoBooth</title>
  <link rel="stylesheet" href="booth.css">
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1 class="text-center mt-4 mb-5 heading">Elly's Photobooth</h1>

    <!-- container for the camera and photostrip -->
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col mt-5">
          <div id="camera">
            <video id="livecam" autoplay playsinline></video>
          </div>
        </div>
        <div class="col">
          <h3 class="heading-2">Generated Photostrip</h3>
          <h3 id="timerDisplay"></h3>
          <div id="generatedStripContainer" style="display: none;">
            <img id="generatedStrip">
          </div>
        </div>
      </div>
  </div>

  <!-- container for the buttons -->
  <div class="container text-center mt-5 mb-5">
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col button-column text-center">
        <p>Photostrip displays the first four photos you take.<br>Clear the photos if you want to generate a new set of strips!</p>
        <button id="captureBtn" class="btn-74">Take Photo</button>
        <button id="clearBtn" class="btn-74 mt-3">Clear Photos</button> <br>
        <button id="generateStripBtn" class="btn-74" disabled>Generate Photostrip</button>
        <button id="downloadBtn" class="btn-74 mt-3">Download Photostrip</button>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- container for the captured photos -->
   <div class="container text-center mt-5 mb-5">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="heading-2 text-center">Captured Frames</h3>
        <div id="capturedFrames"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
