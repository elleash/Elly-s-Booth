<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="loginsignup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <title>Elly's PhotoBooth</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card card-outer rounded-0">
                    <div class="card-body">
                        <div class="card inner-card rounded-0">
                            <!-- Content -->
                            <h2 class="text-center heading">LOGIN</h2>
                            <form id="loginForm">
                                <div class="mx-auto mb-3 mt-5 col-8">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" required>
                                </div>
                                <div class="mx-auto mb-5 col-8">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordid" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn" id="loginBtn">LOGIN</button>
                                </div>
                                <div class="text-center mt-5">
                                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                                </div>
                            </form>
                            <p id="errorMessage"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('emailid').value;
        const password = document.getElementById('passwordid').value;
        
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        if (response.ok) {
            alert('Login successful!');
            window.location.href = "photobooth.html"
        } else {
            document.getElementById('errorMessage').textContent = data.error;
        }
    });
</script>

</body>
</html>
